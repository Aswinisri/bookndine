            <!-- Restaurant Details -->
            <div class="form-group">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" class="form-control" id="restaurantName" name="restaurantName" required>

            <div class="form-group">

            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobileNumber" required>
            </div>

            <div class="form-group">
                <div class="form-floating">
                    <select class="form-select" id="selectLocation" name="selectLocation" required>
                        <option value="1">Chennai</option>

                        <option value="5">Kanchipuram</option>
                        <option value="2">Coimbatore</option>
                        <option value="3">Madurai</option>
                    </select>
                    <label  for="selectLocation">Select Location</label>
                    <div class="invalid-feedback">Please select Location!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="tableCount">Table Count:</label>
                <input type="number" class="form-control" id="tableCount" name="tableCount" required>
            </div>

            <div class="form-group">
                <label for="price">Price/Person:</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>

            <div class="form-group">
                <label for="ownerNumber">Owner Number:</label>
                <input type="tel" class="form-control" id="ownerNumber" required>
            </div>

            <div class="form-group">
                <label>Same as Restaurant Mobile Number?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sameAsMobile" id="sameAsMobileYes" value="yes">
                    <label class="form-check-label" for="sameAsMobileYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sameAsMobile" id="sameAsMobileNo" value="no" checked>
                    <label class="form-check-label" for="sameAsMobileNo">No</label>
                </div>
            </div>
